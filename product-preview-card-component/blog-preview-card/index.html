<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/modern-normalize.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/blog.png"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <article>
        <!-- <img
            src="./assets/images/illustration-article.svg"
            class="preview"
          /> -->
        <header>
          <picture>
            <source
              srcset="./assets/images/illustration-article.svg"
              type="image/svg+xml"

            />
            <img src="./assets/images/preview.svg" />
          </picture>
          <div class="l-wrapper"><span>Learning</span></div>
        </header>
        <p class="date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1>HTML & CSS foundations</h1>
        <p class="info">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <address>
          <img class="avatar" src="./assets/images/image-avatar.webp" /><span
            >Greg Hooper</span
          >
        </address>
      </article>
    </main>
